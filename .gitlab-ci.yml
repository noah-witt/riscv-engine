default:
  image: archlinux:latest
  before_script:
    - pacman --noconfirm -Syu 
    - pacman --noconfirm -S base-devel
    - pacman --noconfirm -S gcc
    - pacman --noconfirm -S boost

build-job:
  stage: build
  script:
    - make dist
  artifacts:
    when: always
    paths:
      - riscv_dist.run
  
test-job:
  stage: test
  script:
    - make ci
  artifacts:
    when: always
    paths:
      - ./test_report.xml
    reports:
      junit: ./test_report.xml

test-job2:
  stage: test
  image: ubuntu:rolling
  before_script:
    - apt-get update && apt-get install build-essential libboost-all-dev -y
  script:
    - make ci
  artifacts:
    when: always
    paths:
      - ./test_report.xml
    reports:
      junit: ./test_report.xml
